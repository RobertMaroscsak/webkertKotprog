<mat-card class="matcard">
    <table id="table" class="table">
      <thead>
        <th>Név</th>
        <th>Kép</th>
        <th>Leírás</th>
        <th>Ár</th>
        <th></th>
      </thead>
      <tbody style="color: white;">
        <tr *ngFor="let product of carts">
          <td>{{product.name}}</td>
          <td>
            <mat-card class="img">
              <img mat-card-image src="{{product.href}}" alt="termékek">
            </mat-card>
          </td>
          <td>{{product.description}}</td>
          <td>{{product.prise}} Ft</td>

            </mat-icon>
          </td> -->
